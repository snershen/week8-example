<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Learning｜首頁</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="pt-5">
      <section class="container pt-5 pay">
        <ul>
          <li class="form-check pt-5 mt-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
            <label class="form-check-label" for="flexRadioDefault1"> 信用卡</label>
            <div class="alert bg-neutral-100" role="alert">
              下一步將連至第三方金流服務進行辦卡，您所有的交易資訊皆獲得安全保護。
            </div>
          </li>
          <li class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
            <label class="form-check-label" for="flexRadioDefault2"> LINE Pay</label>
            <div class="alert bg-neutral-100" role="alert">
              使用 LINE Pay 付款，可用 LINE Points 折抵。您將被導入「LINE Pay」付款頁面進行安全結帳。
            </div>
          </li>
        </ul>
      </section>
      <!-- <section class="container pt-5">
        <div class="rounded-5 overflow-hidden">
          <img src="../assets/images/hero-2.png" alt="" class="img-fluid" />
        </div>
      </section> -->
    </main>

    <!-- <%- include('./layout/footer'); -%> -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
